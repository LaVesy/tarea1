<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <section>
        <form action="#">

            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name"><br><br>
            </div>

            <div>
                <label for="surname">Apellido:</label>
                <input type="text" name="surname" id="surname"><br><br>
            </div>

            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="modalidad" id="modalidad">On-Demand
                <input type="radio" name="modalidad" id="modalidad">En vivo <br><br>
            </div>

            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email"><br><br>
            </div>

            <div>
                <input type="checkbox" name="terminos" id="terminos">Deseo recibir información sobre nuevos posteos en la plataforma Nucbal.<br><br>
            </div>

            <div>
                <input type="checkbox" name="terminos2" id="terminos2">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack<br><br>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>
    </section>
</body>

</html>
